<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Translator</title>

    <style>
        * {
            box-sizing: border-box;
        }
        .column {
            float: left;
            width: 50%;
            padding: 10px;
            height: 300px; /*to be removed*/
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Popup container */
        .popup {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        /* The actual popup (appears on top) */
        .popup .popuptext {
            visibility: hidden;
            width: 160px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -80px;
        }

        /* Popup arrow */
        .popup .popuptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        /* Toggle this class when clicking on the popup container (hide and show the popup) */
        .popup .show {
            visibility: visible;
            -webkit-animation: fadeIn 1s;
            animation: fadeIn 1s
        }

        /* Add animation (fade in the popup) */
        @-webkit-keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity:1 ;}
        }

    </style>
</head>
<body>

<script>
function show() {
    var popup = document.getElementById("myPopup");
    //popup.myPopup.innerHTML = word
    popup.classList.toggle("show");
}
</script>

<h2>Two equal columns</h2>

<div class="row">
    <div class="column" style="background-color:#aaa;">
        <h2>Column 1</h2>

        {% for word in text %}

        <div class="popup" onclick="show{{word.org}}()">{{word.org}}
            <span class="popuptext" id="myPopup{{word.org}}">{{word.translated}}</span>
         </div>

        <script>
            function show{{word.org}}() {

                var popup = document.getElementById("myPopup{{word.org}}");

                var request = new XMLHttpRequest();
                request.open('GET', '/translate_word?word={{word.org}}', true);
                request.onload = function(){
                    var data = JSON.parse(this.response);
                    console.log(data);
                    popup.textContent = data['translated'][0];
                }
                popup.textContent = '...'
                popup.classList.toggle("show");
                request.send();
            }
        </script>
        {% endfor %}

    </div>
    <div class="column" style="background-color:#bbb;">
        <h2>Column 2</h2>
        <textarea id="translation" name="story"
          rows="5" cols="33" style="width:99%"></textarea>
    </div>
</div>

</body>
</html>
